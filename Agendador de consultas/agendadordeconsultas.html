<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Agendador de Consultas</h1>
        <nav>
            <div id="menu">
            
                <ul>
                    <li><a href="agendadordeconsultas.html">Agendar Consulta</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="agendartitle">
            <h1>Agendar Consulta</h1>
        </section>
        <section class="agendartext">
            <form action="agendadordeconsultas.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="especialidade">Especialidade:</label>
                <select name="especialidade" id="especialidade">
                    <option value="clinico">Clinico Geral</option>
                    <option value="pediatra">Pediatra</option>
                    <option value="cardiologista">Cardiologista</option>
                    <option value="Neurologista">Neurologista</option>
                </select>
                <br>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <br>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                <br>
                <input type="submit" value="Agendar">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 VitalMed - Clinica Medica</p>
    </footer>

</body>
</html>
